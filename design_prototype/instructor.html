<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Add Activity</title>

    <meta name="description" content="Source code generated using layoutit.com">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h3>
				PerspectivesX: Add Activity
			</h3>
<div class="well well-sm">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Title:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="email" >
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Description:</label>
          <div class="col-sm-10">
            <textarea class="form-control" rows="2" id="comment"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Activity Template:</label>
          <div class="col-sm-10">
            <select multiple class="form-control" id="sel1">
              <option>Four Futures for China</option>
              <option>SWOT</option>
              <option>Six Thinking Hats</option>
              <option>Fish Bowl</option>
              <option>SCAMPER</option>
            </select>
          <br/>
            OR
            <button type="button" class="btn btn-info">Create Custom Template</button>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Learner Contributions:</label>
          <div class="col-sm-10">
            <div class="radio">
              <label><input type="radio" name="optradio">Allow learners to choose a perspective</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="optradio">Allow Learners to contribute to all perspectives</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="optradio">Randomly assign a perspective for learners</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Learner Curation:</label>
          <div class="col-sm-10">
            <div class="radio">
              <label><input type="radio" name="optradio2">Allow learners to choose a perspective to curate</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="optradio2">Allow Learners to curate all perspectives</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="optradio2">Randomly assign a perspective that learners have not attempted for curation</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Knowledge Base Settings:</label>
          <div class="col-sm-10">
            <div class="checkbox">
              <label><input type="checkbox"> Enable Search</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox"> Use Topic Models to summarise learner submissions</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox"> Allow learners to view the knowledge base before making a submission</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="contribution_score">Contribution Score:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="contribution_score" value="50%" width="10%">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="curation_score">Curation Score:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="curation_score" value="50%" width="10%">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="contribution_score">Minumum Contributions:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="contribution_score" value="3" width="10%">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="contribution_score">Minumum Curated Responses:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="contribution_score" value="3" width="10%">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
</div>
		</div>
	</div>
</div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
